{% extends "template.html" %}
{% block content %}
<form action="{{ url_for('createGame') }}" method="post" enctype="multipart/form-data">

    <figure class="img_thumbnail col-md-4">
        <img class="img-fluid" src="{{ url_for('image', archive_name='standard_cover.jpg') }}">
        <figcaption>
            <label class="fileContainer">
                Mudar Capa
                <input type="file" name="archive" accept=".jpg">
            </label>
        </figcaption>
    </figure>

    <fieldset>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="category">Categoria</label>
            <input type="text" id="category" name="category" class="form-control">
        </div>
        <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-save">Salvar</button>
    </fieldset>
</form>
{% endblock %}
